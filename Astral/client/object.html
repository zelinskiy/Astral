<html>
<head>
  <meta charset="UTF-8">
  <title>A S T R A L</title>
  <link rel="stylesheet" type="text/css" href="/client/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/client/lib/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="/client/styles/object.css">

  <script src="/client/lib/jquery.min.js"></script>
  <script src="/client/lib/bootstrap.min.js"></script>
  <script src="/client/lib/three.min.js"></script>
  <script src="/client/lib/controls.js"></script>
  <script src="/client/lib/tween.js"></script>

  <script src="/client/scripts/object.js"></script>
</head>
<body>

  <div id="loadingScreenDiv">
    <img id="loadingScreenPic" src="/client/pictures/loading_screen.gif"/>
  </div>

  <div id="logoDiv">
    <img id="logoPic" class="center-block" src="/client/pictures/logo.png"/>
  </div>

  <button id="toggleSidebarButton" onclick="toggleSidebar()" class="btn">‚ò∞</button>

  <button id="returnSystemsButton" onclick="window.location.replace('/')" class="btn">‚áê To systems</button>
  <button id="playPauseSimulationButton" onclick="toggleSimulationActive()" class="btn">‚ñ∫</button>
  <button id="toggleOrbitsButton" onclick="toggleOrbits()" class="btn">Orbits ‚úî</button>
  <button id="viewSystemCompletelyButton" onclick="viewSystemCompletely()" class="btn">COMP</button>
  <button id="loadPositionButton" onclick="loadPosition()" class="btn">RETURN</button>
  <div class="dropdown" id="objectsListDropdown">
    <button class="btn dropdown-toggle"
    type="button"
    id="objectsListDropdownMenu"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="true">
      üîç Objects ‚ñº
    </button>
    <ul id="objectsList" class="dropdown-menu" aria-labelledby="objectsListDropdownMenu"></ul>
  </div>
  <p id="positionLabel">X Y Z</p>
  <p id="objectNameLabel"></p>

  <button id="toggleHelpControlsButton" class="btn" onclick="toggleHelpControls()">?</button>

  <div id="helpControls" class="well row" onclick="hideHelpControls()">
    <img class="col-md-4 helpControlsImage" src="/client/pictures/tutorial1.jpg"/>
    <img class="col-md-4 helpControlsImage" src="/client/pictures/tutorial2.jpg"/>
    <img class="col-md-4 helpControlsImage" src="/client/pictures/tutorial3.jpg"/>
  </div>

  <div class="well" id="object_information">
    <h3 id="object_name">Object</h3>
    <ul class="nav nav-tabs">
      <li id="lectureBookmark" role="presentation" class="active bookmark"><a onclick="loadLecture()">Lecture</a></li>
      <li id="descriptionBookmark" role="presentation" class="bookmark"><a onclick="loadDescription()">Description</a></li>
      <li id="discussionBookmark" role="presentation" class="bookmark"><a onclick="loadDiscussion()">Discussion</a></li>
      <!--li id="testBookmark" role="presentation" class="bookmark"><a onclick="loadTest()">Test</a></li-->
    </ul>
    <div id="object_text"></div>
  </div>

  <canvas id="WebGL-output"></canvas>
